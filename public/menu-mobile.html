<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="row bg-primary p-0">
        <div class="col">
            <img src="" alt="Logo">
        </div>
        <div >
            <input class="input shadow-sm rounded grey-border p-0" placeholder="Estoy buscando..."/>
        </div>
        <div>
            <input type="checkbox" name="burger-btn-check" id="burger-btn-check" hidden checked/>
            <label for="burger-btn-check" class="burger-btn">
                <span class="burger-icon"></span>
            </label>
        </div>
        <span><i class="fas fa-shopping-cart"></i></span>
    </div>
    <div>
        <div class="grey-border">
            <div class="row">
                <div class="col">
                    <img src="" alt="Imagen perfil en blanco">
                </div>
                <div class="col">
                    <span class="txt-bold">Bienvenido/a</span>
                    <p class="txt-grey">Ingresá a tu cuenta para ver tus compras, favoritos, etc.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="rounded p-0 bg-primary">Ingresá</button>
                </div>
                <div class="col">
                    <button class="rounded p-0">Creá tu cuenta</button>
                </div>
            </div>
        </div>
        <div class="grey-border">
            <div class="row  bg-light-grey">
                <div class="txt-blue"><span><i class="fas fa-home col"></i></span>Inicio</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-tag col"></i></span>Ofertas</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-clock col"></i></span>Historial</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-tag col"></i></span>Ventas</div>
            </div>
        </div>
        <div class="grey-border">
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-shopping-bag col"></i></span>Supermercado</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-tshirt col"></i></span>Moda</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-store-alt col"></i></span>Tiendas Oficiales</div>
            </div>
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-list col"></i></span>Categorías</div>
            </div>
        </div>
        <div class="grey-border">
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-headset col"></i></span>Ayuda</div>
            </div>
        </div>
        <div class="grey-border">
            <div class="row">
                <div class="txt-grey"><span><i class="fas fa-download col"></i></span>¡Comprá y vendé con la app!</div>
            </div>
        </div>
    </div>
</body>

</html>
